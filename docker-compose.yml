services:
  db:
    platform: linux/amd64
    container_name: mysql-server
    image: mysql:latest
    ports:
      - 3306:3306
    volumes: 
      - /home/ubuntu/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appactions
      MYSQL_USER: appactions
      MYSQL_PASSWORD: appactions
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD']
      interval: 10s
      timeout: 2s
      retries: 100

  backend:
    platform: linux/amd64
    container_name: app_backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    environment:
      MYSQL_HOST: db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
